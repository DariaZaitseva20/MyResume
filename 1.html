<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Перевірка віку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перевірка віку</h1>
        <form>
            <label for="age">Введіть свій вік:</label>
            <input type="text" id="age" name="age">
            <button type="button" onclick="checkAge()">Перевірити</button>
        </form>
        <div id="result"></div>
    </div>

    <script type="text/javascript">
        function checkAge() {
            let age = document.getElementById("age").value;

            if (age < 0) {
                document.getElementById("result").innerHTML = "Невірний вік";
            } else if (age >= 0 && age <= 18) {
                document.getElementById("result").innerHTML = "Ви ще не повнолітній";
            } else {
                document.getElementById("result").innerHTML = "Ви стали дорослим";
            }
        }
    </script>
</body>
</html>
