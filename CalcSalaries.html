<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Калькулятор Зарплати</h1>
    <form id="salaryForm">
        <label for="yearsWorked">Роки стажу:</label>
        <input type="number" id="yearsWorked" required>
        <br>
        <label for="currentSalary">Поточна зарплата:</label>
        <input type="number" id="currentSalary" required>
        <br>
        <button type="button" onclick="calculateSalary()">Розрахувати</button>
    </form>
    <p id="result"></p>

    <script type="text/javascript">
        function calcSalaries(yearsWorked, currentSalary) {
            let salaryIncrease = 0;

            if (yearsWorked >= 1 && yearsWorked <= 3) {
                salaryIncrease = currentSalary * 0.1; 
            } else if (yearsWorked > 3) {
                salaryIncrease = currentSalary * 0.2; 
            }

            let newSalary = currentSalary + salaryIncrease;

            if (newSalary < 4000) {
                newSalary += 1000; 
            } else {
                newSalary += 500; 
            }

            return newSalary;
        }

        function calculateSalary() {
            const yearsWorked = parseFloat(document.getElementById('yearsWorked').value);
            const currentSalary = parseFloat(document.getElementById('currentSalary').value);

            if (isNaN(yearsWorked) || isNaN(currentSalary)) {
                document.getElementById('result').textContent = 'Будь ласка, введіть коректні дані.';
                return;
            }

            const newSalary = calcSalaries(yearsWorked, currentSalary);
            document.getElementById('result').textContent = `Нова зарплата: ${newSalary} грн.`;
        }
    </script>
</body>
</html>
