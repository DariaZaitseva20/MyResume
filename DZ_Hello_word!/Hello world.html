<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello World!</title>

</head>
<body>

<script type="text/javascript">
	alert ('Hello World!')

        var number1 = parseFloat(prompt("Введіть перше число:"));
        var number2 = parseFloat(prompt("Введіть друге число:"));
        var number3 = parseFloat(prompt("Введіть третє число:"));

        var sum = number1 + number2+ number3;
        var product = (number1 + number2) * number3;
        var divisionResult = (number1 % number2) / number3;
        var roundedResult = Math.round(number3 / number2);
        

        alert("1. Сума чисел: " + sum +
              "\n2. Сума перших двох чисел, помножена на третє число: " + product +
              "\n3. Залишок від поділу першого числа на друге, розділений на третє число: " + divisionResult +
              "\n4. Округлений до найближчого цілого результат розподілу третього числа на друге: " + roundedResult +
              "\n5. Моя перша програма!");



</script>
</body>
</html>
